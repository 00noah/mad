<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles2.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts2.js"></script>
    <title>Online Marketplace</title>
  </head>
  <body>
    <div class="container">

<div class="jumbotron">



      <h1>Our widget Co</h1>
      <div id="blanks2">
        <form>
          <div class="form-group">
            <label for="firstName">Your first Name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Your last name</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="addressLine1">enter address line 1</label>
            <input id="addressLine1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="addressLine2">enter address line 2</label>
            <input id="addressLine2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="quantity">How mant widgets would you like?</label>
            <input id="quantity" class="form-control" type="text">
          </div>

          <select class="form-control" id="widgetType">
            <option></option>
            <option>Square</option>
            <option>Triangular</option>
            <option>Round</option>
            <option>Hexegonal</option>
          </select>

          <div class="form-group">
              <label for="deliveryDate">When do your want it delivered?</label>
              <input id="deliveryDate" class="form-control" type="date">
          </div>


          <button type="submit" class="btn-success">Place your order.</button>
        </form>
      </div>

</div>

      <div id="story">
        <h1>Order Receipt for <span class="firstName"></span> <span class="lastName"></span>:</h1>
        <img src="istockphoto-483371637-1024x1024.jpg" alt="image" style="float: right;" width="200px">
          <p> <span class="firstName"></span> Thank them for purchasing whatever <span class="widgetType"></span> widget it is we are selling! Your order of <span class="quantity"></span> widgets will be shipped to:<BR>
            <span class="addressLine1"></span><BR>
            <span class="addressLine2"></span><BR>
          and it should arrive by <span class="deliveryDate"></span>.</p>
      </div>
    </div>
  </body>
</html>
