<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks3">
        <form>
          <div class="form-group">
            <label for="firstName">Your first Name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Your last name</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="appointmentType">How can we assist you on this visit?</label>
            <input id="appointmentType" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="appointmentTime">Enter Appointment start time</label>
            <input id="appointmentTime" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="appointmentTime2">What time would you like your appointment to end?</label>
            <input id="appointmentTime2" class="form-control" type="text">
          </div>


          <button type="submit" class="btn">Write me a letter!</button>
        </form>
      </div>

      <div id="story">
        <h1>Confirmed Booking for <span class="firstName"></span> <span class="lastName"></span>:</h1>
          <p> <span class="firstName"></span>, your Appointment <span class=""></span> is set, we'll see you from :
            <span class="appointmentTime"></span>-
            <span class="appointmentTime2"></span></p>
      </div>
    </div>
  </body>
</html>
