<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles2.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts2.js"></script>
    <title>A fantastical survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your survey!</h1>
      <div id="blanks4">
        <form>
          <div class="form-group">
            <label for="firstName">Your first Name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Your last name</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favoriteFood">What is your favorite food?</label>
            <input id="favoriteFood" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="music">What is your favorite music to rock out to?</label>
            <input id="music" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="hobby">Tell us a little about yourself, what do you do for fun?</label>
            <input id="hobby" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <div class="form-group">
              <label for="born">Date of birth:</label>
              <input id="born" class="form-control" type="date">
          </div>


          <p>
            <h2>do you like:</h2>
            <div class="form-inline">
              <label for="rock">rock:</label>
              <input type="text" class="form-control" id="rock">
            </div>

            <div class="form-inline">
              <label for="rap">rap</label>
              <input type="text" class="form-control" id="rap">
            </div>
          </p>





          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="story">
        <h1>Thanks, <span class="firstName"></span> <span class="lastName"></span>:</h1>
          <p> <span class="firstName"></span>, for sharing a bit about yourself.<span class="color">test
          </span>  <span class="rock"></span> - <span class="rap"></span></p>
      </div>
    </div>
  </body>
</html>
